<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveRadar - AI Insights Reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        /* Animated Background Waves */
        .wave-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
            overflow: hidden;
        }

        .wave-bg::before, .wave-bg::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: wave 20s ease-in-out infinite;
        }

        .wave-bg::before {
            top: -50%;
            left: -50%;
            animation-delay: -10s;
        }

        .wave-bg::after {
            bottom: -50%;
            right: -50%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
            animation-delay: -5s;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover {
            color: #3b82f6;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* AI Insights Section */
        .aiinsightssection {
            padding: 8rem 2rem 6rem;
            position: relative;
        }

        .sectionheader {
            max-width: 1200px;
            margin: 0 auto 3rem;
            text-align: center;
        }

        .sectionheader h2 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .insightscontainer {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .aiinsightcard {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .aiinsightcard:hover {
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.2);
            transform: translateY(-5px);
        }

        .cardheader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .cardheader h3 {
            color: #ffffff;
            font-size: 1.3em;
            margin: 0;
        }

        .confidencebadge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .highconfidence {
            background: rgba(212, 237, 218, 0.2);
            color: #10b981;
            border: 1px solid rgba(212, 237, 218, 0.3);
        }

        .mediumconfidence {
            background: rgba(255, 243, 205, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(255, 243, 205, 0.3);
        }

        .lowconfidence {
            background: rgba(248, 215, 218, 0.2);
            color: #ef4444;
            border: 1px solid rgba(248, 215, 218, 0.3);
        }

        .insightdescription {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin: 15px 0;
        }

        .insightmeta {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .prioritybadge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priorityhigh {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .prioritymedium {
            background: rgba(255, 217, 61, 0.2);
            color: #ffd93d;
            border: 1px solid rgba(255, 217, 61, 0.3);
        }

        .categorytag {
            padding: 4px 10px;
            background: rgba(233, 236, 239, 0.1);
            border-radius: 4px;
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .confidencebarbackground {
            width: 100%;
            height: 8px;
            background: rgba(233, 236, 239, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .confidencebarforeground {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 1s ease;
            border-radius: 10px;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .error {
            background: rgba(248, 215, 218, 0.2);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid rgba(248, 215, 218, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .sectionheader h2 {
                font-size: 2rem;
            }

            .cardheader {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="wave-bg"></div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">waveradar</div>
            <ul class="nav-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- AI Insights Section -->
    <section class="aiinsightssection">
        <div class="sectionheader">
            <h2>ðŸ¤– AI-Generated Insights</h2>
            <p class="subtitle">Real-time analysis powered by machine learning</p>
        </div>
        
        <!-- This container will be populated by JavaScript -->
        <div id="aiinsightslist" class="insightscontainer">
            <div class="loading">Loading AI insights...</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
